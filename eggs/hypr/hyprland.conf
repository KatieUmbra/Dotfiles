# MONITORS
monitor=,preferred,auto,1

# PROGRAMS
$terminal = kitty
$fileManager = yazi
$menu = wofi --show drun -I -a

# AUTOSTART
exec-once = hyprpaper
exec-once = eww open bar
exec-once = mako

exec-once = pipewire
exec-once = wireplumber
exec-once = pipewire-pulse

exec-once = /usr/libexec/hyprpolkitagent
exec-once = clipse -listen
exec-once = hyprctl setcursor Bibata-Modern-Ice 24

# ENVIRONMENT VARIABLES
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRSHOT_DIR,$HOME/Pictures/Screenshots

# QT
env = QT_QTA_PLATFORM=wayland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct

# GTK
env = GTK_THEME,WhiteSur-Light-purple
env = GDK_BACKEND,wayland,x11,*

# XDG
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# LOOK AND FEEL
general {
    gaps_in = 5
    gaps_out = 10 # {< rnum(data.styling.border.gaps) >}
    border_size = 1 # {< rnum(data.styling.border.size) >}

    col.active_border = rgb(c4a7e7)
    col.inactive_border = rgb(44415a)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

xwayland {
    force_zero_scaling = true
}

decoration {
    rounding = 5 # {< rnum(data.styling.border.rounding) >}

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        # {# rgba_hyprland_color(data.color.iris, "ee", 8) #}
        color = rgba(c4a7e7ee)
    }

    blur {
        enabled = true
        size = 3
        passes = 2

        vibrancy = 0.1696
    }
}

ecosystem {
    no_update_news = true
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global,         1, 10,      default
    animation = border,         1, 5.39,    easeOutQuint
    animation = windows,        1, 4.79,    easeOutQuint,   slide
    animation = windowsIn,      1, 4.1,     easeOutQuint,   slide
    animation = windowsOut,     1, 1.49,    linear, slide
    animation = fadeIn,         1, 1.73,    almostLinear
    animation = fadeOut,        1, 1.46,    almostLinear
    animation = fade,           1, 3.03,    quick
    animation = layers,         1, 3.81,    easeOutQuint
    animation = layersIn,       1, 4,       easeOutQuint,   slide
    animation = layersOut,      1, 1.5,     linear,         slide
    animation = fadeLayersIn,   1, 1.79,    almostLinear
    animation = fadeLayersOut,  1, 1.39,    almostLinear
    animation = workspaces,     1, 1,       almostLinear,   slidefade 5%
    animation = workspacesIn,   1, 0.8,     almostLinear,   slidefade 5%
    animation = workspacesOut,  1, 1,       almostLinear,   slidefade 5%
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = slave
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true 
}


# INPUT
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
        middle_button_emulation = true
    }
}

gestures {
    workspace_swipe = true
}

# KEYBINDINGS
$mainMod = SUPER

# Terminal
bind = $mainMod, return, exec, $terminal
# Close
bind = $mainMod, W, killactive,
# Exit hyprland
bind = $mainMod, M, exit,
# Open file manager
bind = $mainMod, E, exec, $fileManager
# Toggles floating/tiled
bind = $mainMod, T, togglefloating,
# App launcher
bind = $mainMod, space, exec, $menu
# Clipboard Manager
bind = $mainMod, V, exec, kitty --class clipse -e 'clipse' 
# Emoji selection
bind = $mainMod, PERIOD, exec, ~/.config/wofi/wofi-emoji/wofi-emoji
# Main menu
bind = , HOME, exec, eww open menu --toggle

# Screenshots
bind = $mainMod, PRINT, exec, hyprshot -m window
bind = , PRINT, exec, hyprshot -m output
bind = SHIFT, PRINT, exec, hyprshot -m region

# Cycling
bind = SUPER, Tab, cyclenext,           # change focus to another window
bind = SUPER, Tab, bringactivetotop,    # bring it to the top

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ --limit 1
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- --limit 0
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# WINDOWS AND WORKSPACES
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = float,class:(clipse) # ensure you have a floating window class set if you want this behavior
windowrulev2 = size 900 652,class:(clipse) # set the size of the window as necessary

exec-once =  dbus-update-activation-environment WAYLAN_DISPLAY XDG_CURRENT_DESKTOP
